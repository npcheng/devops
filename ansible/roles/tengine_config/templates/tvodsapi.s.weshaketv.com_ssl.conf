# HTTPS server
#
server {
    listen       443 ssl backlog=1024;
    server_name  {{project_domain}};

    ssl_certificate      /data/tengine/conf/ssl/1__.s.weshaketv.com_bundle.crt;
    ssl_certificate_key  /data/tengine/conf/ssl/2__.s.weshaketv.com.key;

    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout  5m;
    ssl_ciphers ECDHE-RSA-AES256-SHA384:AES256-SHA256:RC4:HIGH:!MD5:!aNULL:!eNULL:!NULL:!DH:!EDH:!AESGCM;
    ssl_prefer_server_ciphers on;
#    ssl_ciphers  HIGH:!aNULL:!MD5;
#    ssl_prefer_server_ciphers   on;
    root   {{root_path}}/{{project_domain}}/;

    access_log  {{log_path}}/{{project_domain}}.access.log  main;
    error_log   {{log_path}}/{{project_domain}}error.log ;

    location / {
        index  index.html index.htm index.php;
        if (!-e $request_filename) {
                rewrite  ^/(.*)$  / last;
        }
    }
    location ~ \.mp3$ {
     max_ranges 0;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
    }

    location ~ \.php$ {
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        include        fastcgi_params;
        set $real_script_name $fastcgi_script_name;
        fastcgi_param  SCRIPT_FILENAME   $document_root$fastcgi_script_name;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
